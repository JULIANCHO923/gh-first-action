name: Custom Action 
on: [push]
concurrency: ci-${{ github.ref }}

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run My Custom Action
        uses: ./.github/actions/greeting-action
        with:
          greeting: 'Hello Yulian'
